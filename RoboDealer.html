<!DOCTYPE html>
<html>

</head>

<Body>
<h2>RoboDealer</h2>
<button onclick="dealHand()">Deal Hand</button>

<hr><div id="card_hand"></div>

<script>

const suits = ['Spades', 'Hearts', 'Diamonds', 'Clubs'];
const values = ['Ace', '2', '3', '4', '5', '6', '7', '8', '9', '10', 'Jack', 'Queen', 'King'];

function getRandomDeckIndex() {
   return Math.floor(Math.random() * 52);
}

function getRandomCard(deck) {
    const index = getRandomDeckIndex()
    return deck[index]
} 
  const deck = [];

for (const suit of suits) {
    for (const value of values) {
        const card = {
            suit: suit,
            value: value,
        }
        deck.push(suit + "of" + value);
          }
}
const dealHand = () => {
  
  const hand = [];
  for (let i = 0; i < 5; i++) {
    hand = getRandomCard(deck)
    hand.push();
  }
  return hand;
}

// Deal 5 cards
const hand1 = dealHand();
console.log(hand1);

$("#card_hand").text(hand1);
  
}

</script>
</body>

</html>
