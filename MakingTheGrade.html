<!DOCTYPE html>
<html>

<head>
</head>

<Body>
  <h2>Making the Grade</h2>
  <script>
    //list and split grade string
    var grades = "jim|25, sue|32, mary|34, ann|22, ted|28, frank|15, lisa|19, mike|30, ahn|26, vishaya|27";
    let total = grades.split(", ");
    let grades2 = [];
    let names = [];

    for (let i in total) {
      let name = total[i].slice(0, total[i].indexOf("|"));

      names.push(name.charAt(0).toUpperCase() + name.slice(1));

      grades2.push(parseInt(total[i].slice(-2)));
    }
    //combined name and grade variables via indexing from the total array
    for (let i in names) {
      document.write(names[i] + " - " + grades2[i] + "<br>");
    }

    let lowestGrade = Math.min(...grades2);
    let highestGrade = Math.max(...grades2);
    //Tried to use the Higher order function? took a lot of experimenting 
    let averageGrade = (grades2.reduce((a, b) => a + b, 0)) / grades2.length;
    //score + average score

    document.write("Lowest: " + lowestGrade);
    document.write("<br>");
    document.write("Highest: " + highestGrade);
    document.write("<br>");
    document.write("Average: " + averageGrade);
  </script>
</body>

</html>
